<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align the content */
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #pumpsTableDiv {
            display: none;
        }

        #showPumpsButton {
            margin-top: 20px; /* Adjust the top margin as needed */
        }
    </style>
</head>
<body>

<h2>Create a Pump</h2>

<form action="/create-pump" method="post">
    <!-- FILEPATH: /m:/Desktop/TMM4270/TMM4270-Automatisering/KBE/Python/templates/vpm.html -->
    <label for="targetVPM">Enter Volume Per Minute (VPM) in cubic meters:</label>
    <input type="text" id="targetVPM" name="targetVPM" required pattern="\d+(\.\d+)?" title="Please enter a valid float value">
    <input type="submit" value="Create Pump" name="createPumpBtn">
</form>
<br>

<!-- Show Available Pumps button -->
<button id="showPumpsButton">Show Available Pumps</button>

<!-- Available Pumps table (initially hidden) -->
<div id="pumpsTableDiv">
    {{ pumps_table | safe }} 
</div>

<script>
    document.getElementById("showPumpsButton").addEventListener("click", function() {
        var pumpsTableDiv = document.getElementById("pumpsTableDiv");
        var button = document.getElementById("showPumpsButton");

        if (pumpsTableDiv.style.display === "none" || pumpsTableDiv.style.display === "") {
            pumpsTableDiv.style.display = "block";
            button.textContent = "Hide Pumps";
        } else {
            pumpsTableDiv.style.display = "none";
            button.textContent = "Show Available Pumps";
        }
    });
</script>

</body>
</html>
