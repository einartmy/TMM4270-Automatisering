<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cylinder Query Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="queryForm">
        <input type="submit" value="Search for Cylinder">
    </form>
    <div id="results"></div>

    <script>
        $('#queryForm').submit(function(event) {
            event.preventDefault(); 
            
            // SPARQL query to search for the cylinder with diameter
            var sparqlQuery = `
                PREFIX A3: <http://www.kbe.com/pump.owl#>
                SELECT ?cylinder ?diameter WHERE {
                    ?cylinder A3:diameter ?diameter.
                }
            `;
            
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3030/A3/sparql',
                data: { query: sparqlQuery },
                headers: {
                    Accept: 'application/sparql-results+json'
                },
                success: function(data) {
                    var results = data.results.bindings;
                    var output = "";
                    for(var i = 0; i < results.length; i++) {
                        output += "Cylinder: " + results[i].cylinder.value + "<br>";
                        output += "Diameter: " + results[i].diameter.value + "<br><br>";
                    }
                    $('#results').html(output);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
